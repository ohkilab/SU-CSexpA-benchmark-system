services:
  backend:
    build:
      context: .
      dockerfile: ./backend/ga.Dockerfile
    env_file:
      - .env
    restart: always
    depends_on:
      - db
      - benchmark-service
    volumes:
      - "./backend/storage:/app/storage"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  benchmark-service:
    build:
      context: .
      dockerfile: ./benchmark-service/ga.Dockerfile
    env_file:
      - .env
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/var/lib/mysql
    ports:          # Needed for running 'make seed', can be removed after seed
      - 3306:3306
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - NGINX_PORT=80
    depends_on:
      - envoy
      - backend
  envoy:
    image: envoyproxy/envoy:v1.26-latest
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 8080:8080 # Backend
      - 80:80 # Frontend
